<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">

	<ui:define name="content">


		<h1 class="aw-page-title">
			<i class="fa fa-money"></i> Controle Financeiro
		</h1>

		<p:separator style="margin:-10px 0px;" />

		<h:form id="frm" prependId="false">
			<p:messages id="messages" closable="true">
				<p:effect type="pulsate" event="load" delay="500" />
			</p:messages>

			<p:spacer />

			<div class="panel panel-default">
				<div class="panel-heading">
				
				<p:commandButton type="button" value="Pesquisar"
								icon="fa fa-check"
								styleClass="btn btn-primary btn-sm dropdown-toggle"
								style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); ">

							</p:commandButton>
							
				
				<p:spacer style="margin-left:10px" />
					<p:commandButton type="button" value="Pesquisar"
								icon="fa fa-search"
								styleClass="btn btn-success btn-sm dropdown-toggle"
								style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); ">

							</p:commandButton>
							

					<p:spacer style="margin-left:10px" />
					
					
					<p:commandButton type="button" value="Pesquisar"
								 icon="fa fa-pie-chart"
								 styleClass="btn btn-default btn-sm dropdown-toggle"
								 style="padding:5px;
								 text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); ">

							</p:commandButton>
					
					<p:spacer style="margin-left:10px" />


					<p:commandButton type="button" value="Pesquisar"
								icon="fa fa-download"
								styleClass="btn btn-danger btn-sm dropdown-toggle"
								style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); ">

							</p:commandButton>
							
								<p:spacer style="margin-left:10px" />
								
								
									<p:commandButton type="button" value="Pesquisar"
								icon="fa fa-bar-chart"
								styleClass="btn btn-warning btn-sm dropdown-toggle"
								style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); ">

							</p:commandButton>




					<div class="pull-right">
						<div class="btn-group">
							<p:commandButton type="button" value="Pesquisar"
								icon="fa fa-user"
								styleClass="btn btn-info btn-sm dropdown-toggle"
								style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); ">

							</p:commandButton>

						</div>
					</div>
				</div>
			</div>
			<hr />

			<div class="row"></div>

		</h:form>

	</ui:define>

</ui:composition>
