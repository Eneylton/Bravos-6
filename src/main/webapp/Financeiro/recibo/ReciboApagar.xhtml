<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<p:dialog header="Recibo" widgetVar="fichaDialog"
		id="fichaCadastralDialog" styleClass="modal-header"
		showEffect="explode" hideEffect="explode" resizable="false"
		modal="true" closeOnEscape="true">


		<h:panelGroup id="inclusaoPanel">

			<p:messages closable="true">
				<p:effect type="pulsate" event="load" delay="500" />

			</p:messages>

			<p:panelGrid columns="4" styleClass="semBorda">

				<h:outputText value="Pagamento em:" style="font-weight: 600;" />

				<p:outputLabel value="#{contasApagarBean.financeiroSelecionado.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>

				<h:outputText value="Cliente" style="font-weight: 600;" />
				<p:outputLabel
					value="#{contasApagarBean.financeiroSelecionado.aluno.nome}" />


				<h:outputText value="Categoria" style="font-weight: 600;" />
				<p:outputLabel
					value="#{contasApagarBean.financeiroSelecionado.categoria.descricao}" />



				<h:outputText value="Valor" style="font-weight: 600;" />

				<p:outputLabel value="#{contasApagarBean.financeiroSelecionado.valor}">
					<f:convertNumber type="currency" />
				</p:outputLabel>

				<h:outputText />
				<h:outputText />
				<h:outputText />
				<h:outputText />

				<p:outputLabel value="Status" style="font-weight: 600;" />
				<h:outputText value="PAGO"
					style="color:#fff; background-color:#16a50d; padding:8px"
					rendered="#{contasApagarBean.financeiroSelecionado.flag eq '1'}" />


				<h:outputText
					style="color:#fff; background-color:#ff0000;padding:8px"
					value="EM ABERTO "
					rendered="#{contasApagarBean.financeiroSelecionado.flag eq '2'}" />



			</p:panelGrid>

			<hr />
			<div style="text-align: right">
				<p:commandButton value="Emitir" icon="fa fa-print" immediate="true"
					actionListener="#{contasApagarBean.gerarRecibo}"
					process="@this"
					update=":frm:financeiroTable :frm:msgs :frm:msgs-dialog :frm:painel-dialog"
					oncomplete="if (!args.validationFailed) PF('edicaoDialog').hide()"
					styleClass="btn btn-default"
					style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;" />
			</div>

		</h:panelGroup>
	</p:dialog>

</ui:composition>
