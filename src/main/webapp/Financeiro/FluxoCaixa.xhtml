<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">

	<ui:define name="content">

		<h1 class="aw-page-title">
			<i class="fa fa-safari" /> Fluxo de Caixa
		</h1>

		<p:separator style="margin: 10px 0px;" />


		<h:form id="frm">

			<p:messages id="msgs" closable="true">
				<p:effect type="pulsate" event="load" delay="500" />
			</p:messages>


			<h:inputHidden id="id" value="#{financeiroBean.financeiro.id}"
				readonly="true" />

			<p:toolbar id="toolbar"
				style="margin-top: 20px; background-color:#fff;">
				<f:facet name="left">

					<p:commandButton value="Novo Lançamento" icon="fa fa-plus"
						id="btn1" action="#{financeiroBean.prepararNovoCadastro}"
						process="@this" update="formulario-dialog"
						oncomplete="PF('edicaoDialog').show()"
						styleClass="btn btn-default	 "
						style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;">


						<p:resetInput target="formulario-dialog" />


					</p:commandButton>
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>


					<p:commandButton icon="fa fa-refresh" title="Baixar" value="Baixar"
						id="btn2" process="@this" update="formulario-dialog"
						oncomplete="PF('edicaoDialog').show()"
						disabled="#{financeiroBean.financeiroSelecionado == null}"
						styleClass="btn btn-default"
						style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;">

						<p:resetInput target="formulario-dialog" />

						<f:setPropertyActionListener
							value="#{financeiroBean.financeiroSelecionado}"
							target="#{financeiroBean.financeiroEdicao}" />
					</p:commandButton>

					<p:spacer style="margin-left:10px;" />

					<p:commandButton icon="fa fa-trash" title="Excluir" value="Excluir"
						id="btn3" process="@this"
						update=":frm:financeiroTable :frm:msgs :frm:toolbar"
						action="#{financeiroBean.excluir}"
						disabled="#{financeiroBean.financeiroSelecionado == null}"
						styleClass="btn btn-default"
						style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;">

						<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
							message="Tem Certeza que Deseja Excluir esse financeiro ?" />

					</p:commandButton>

				</f:facet>

				<f:facet name="right">

					<p:button ajax="false" value="Controle Financeiro" outcome="PainelFinanceiro.xhtml"
						icon="fa fa-desktop" styleClass="btn btn-default"
						style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;" />


					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>


					<p:commandButton ajax="false" value="PDF"
						action="#{financeiroBean.gerarRelatorio}" icon="fa fa-upload"
						immediate="true" styleClass="btn btn-default"
						style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;" />




					<p:spacer style="margin-left:10px;" />

					<p:commandButton ajax="false" value="EXCEL"
						title="Faça a consulta antes" icon="fa fa-download"
						iconPos="right" immediate="true" styleClass="btn btn-default"
						style="padding:5px;
                               font-weight: normal !important; 
                               color: #666 !important;">

						<p:dataExporter type="xls" target="financeiroTable"
							fileName="RelatorioFluxo"
							postProcessor="#{financeiroBean.custumizadoXLS}" />
					</p:commandButton>


				</f:facet>

			</p:toolbar>
			<p:spacer style="margin:5px 0px;" />

			<ui:include src="tabelas/TabelaFluxo.xhtml" />

			<ui:include src="dialog/DialogFluxo.xhtml" />

			<ui:include src="recibo/ReciboFluxo.xhtml" />


		</h:form>

		<h:form>
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			</p:confirmDialog>
		</h:form>



	</ui:define>
</ui:composition>
