<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="content">

		<h1 class="aw-page-title">
			<i class="fa fa-bar-chart"></i> Estatísticas
		</h1>

		<p:separator style="margin:10px 0px;" />

		<h:form id="frm">


			<div class="col-md-12">

				<div class="panel panel-info" style="margin-left: -15px;">
					<div class="panel-heading">
						<i class="fa fa-bar-chart" /> Lançamentos Mensais

						<div class="pull-right">
							<div class="btn-group" id="noprint">


								<p:button icon="fa fa-bar-chart" value="Consolidado Mensal"
									 outcome="Grafico5.xhtml"
									styleClass="btn btn-danger btn-xs dropdown-toggle"
									style="  text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />

								<span class="ui-icon ui-icon-grip-dotted-vertical"
									style="float: left" />
							
							
							<p:button icon="fa fa-area-chart" value="Total de Atendimento"  outcome="Grafico4.xhtml"
									styleClass="btn btn-success btn-xs dropdown-toggle"
									style="  text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />

								<span class="ui-icon ui-icon-grip-dotted-vertical"
									style="float: left" />

								
							
									<p:button icon="fa fa-pie-chart" value="Categoria / Usuário" outcome="Grafico3.xhtml"
									styleClass="btn btn-warning btn-xs dropdown-toggle"
									style="  text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />
                                 
                                 <span class="ui-icon ui-icon-grip-dotted-vertical"
									style="float: left" />
									      
                               
							
							<p:button icon="fa fa-pie-chart" value="Fluxo de Caixa" outcome="Grafico2.xhtml"
									styleClass="btn btn-default btn-xs dropdown-toggle"
									style="  text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />
                                 
                                 <span class="ui-icon ui-icon-grip-dotted-vertical"
									style="float: left" />
                                 
                               	<p:spacer style="margin-left:5px" />

								<p:button icon="fa fa-print" value="Imprimir"  onclick="print('rank')" 
									styleClass="btn btn-info btn-xs dropdown-toggle"
									style="  text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />

							</div>
						</div>

					</div>

					<div class="panel-body">
						<div id="morris-line-chart">

							<ui:include src="GraficoBarraReceitaDespesa.xhtml" />
						</div>
					</div>
				</div>


			</div>
		</h:form>
	</ui:define>

</ui:composition>
