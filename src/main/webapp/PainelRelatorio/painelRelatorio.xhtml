<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="content">

		<h1 class="aw-page-title">
			<i class="fa fa-tv"></i> Painel Relatório
		</h1>

		<p:separator style="margin:10px 0px;" />


		<p:messages id="messages" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>


		<h:form id="frm">

			<div class="panel panel-default">
				<div class="panel-heading">


					<p:button icon="fa fa-check" value="Novo"
						styleClass="btn btn-info btn-sm dropdown-toggle"
						style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />

				</div>
			</div>

			<div class="row">

				<div class="col-md-12">
					<div class="panel with-nav-tabs panel-info">
						<div class="panel-heading">
							<ul class="nav nav-tabs">

								<li class="active"><a href="#tab1" data-toggle="tab"><i
										class="fa fa-calendar" /> Consulta por Período</a></li>

								<li><a href="#tab2" data-toggle="tab"><i
										class="fa fa-plus-circle" style="color:blue" /> Caixa </a></li>

								<li><a href="#tab3" data-toggle="tab"><i
										class="fa fa-minus-circle" style="color: #ff0000" /> Despesas Interna</a></li>

								<li><a href="#tab4" data-toggle="tab"><i
										class="fa fa-plus-circle" style="color: #38ca9a" /> Investimentos
										</a></li>

								<li><a href="#tab5" data-toggle="tab"><i
										class="fa fa-minus-circle" style="color: #f44336" /> Prejuizos
										</a></li>


							</ul>
						</div>

						<div class="panel-body">
							<div class="tab-content">


								<div class="tab-pane fade in active" id="tab1">
									<p:commandButton value="Relatório" icon="fa fa-file-text-o"
										action="#{financeiroCrossBean.gerarRelatorioPeriodo}"
										update="frm"
										styleClass="btn btn-warning btn-sm dropdown-toggle"
										style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />



									<p:spacer style="margin-top:60px;" />
									<ui:include src="../Financeiro/Tabela.xhtml" />
								</div>

								<div class="tab-pane fade" id="tab2">

									<p:commandButton value="Relatório" icon="fa fa-file-text-o"
										action="#{crossTableBean.gerarRelatorioReceita}" update="frm"
										styleClass="btn btn-warning btn-sm dropdown-toggle"
										style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />

									<p:spacer style="margin-top:60px;" />



									<ui:include src="../Financeiro/CrossTable.xhtml" />
								</div>

								<div class="tab-pane fade" id="tab3">

									<p:commandButton value="Relatório" icon="fa fa-file-text-o"
										action="#{crossTable2Bean.gerarRelatorioDespesa}" update="frm"
										styleClass="btn btn-warning btn-sm dropdown-toggle"
										style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />

									<p:spacer style="margin-top:60px;" />
									<ui:include src="../Financeiro/CrossTable2.xhtml" />
								</div>


								<div class="tab-pane fade" id="tab4">

									<p:commandButton value="Relatório" icon="fa fa-file-text-o"
										action="#{crossTable3Bean.gerarRelatorioReceitaBanco}"
										 update="frm" styleClass="btn btn-warning btn-sm dropdown-toggle"
						style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />
                                 
									<p:spacer style="margin-top:60px;" />
									<ui:include src="../Financeiro/CrossTable3.xhtml" />
								</div>

								<div class="tab-pane fade" id="tab5">

									<p:commandButton value="Relatório" icon="fa fa-file-text-o"
										action="#{crossTable4Bean.gerarRelatorioDespesaBanco}"
										 update="frm" styleClass="btn btn-warning btn-sm dropdown-toggle"
						style="padding:5px;    text-shadow: 0 1px 0 rgba(230, 69, 69, 0); 
								-moz-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0);
   								-webkit-box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); 
                                 box-shadow: inset 0 1px 0 rgba(230, 69, 69, 0); " />
                                 
									<p:spacer style="margin-top:60px;" />
									<ui:include src="../Financeiro/CrossTable4.xhtml" />
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>



		</h:form>
	</ui:define>

</ui:composition>
