<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">

	<ui:define name="content">

		<f:metadata>

			<o:viewParam name="agenda" value="#{painelAgendaBean.agenda}" />

		</f:metadata>

		<h1 class="aw-page-title">
			<i class="fa fa-clock-o" /> Horários Agendados
		</h1>

		<p:separator style="margin:-20px 0px;" />

		<h:form id="frm">

			<p:messages id="msgs" closable="true">
				<p:effect type="pulsate" event="load" delay="500" />
			</p:messages>


			<h:inputHidden id="id" value="#{painelAgendaBean.agenda.id}"
				readonly="true" />

			<p:spacer style="margin-top: 20px;" />

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Imprimir" icon="fa fa-print" />
				</f:facet>
			</p:toolbar>

			<hr />

			<div class="row">


				<div class="col-md-6">

					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Resumo Geral</h3>
						</div>
						<div class="panel-body">

							<p:panelGrid columns="2">


								<p:outputLabel value="Aluno" />

								<p:outputLabel
									value="#{cadAgendaBean.cadAgenda.aluno.id}" />

								<p:outputLabel value="Instrutor" />

								<p:outputLabel
									value="#{painelAgendaBean.agenda.cadAgenda.instrutor.nome}" />




							</p:panelGrid>

							<hr />

							<p:panelGrid columns="2" styleClass="semBorda">
								<p:outputLabel value="Marca" />

								<p:outputLabel
									value="#{painelAgendaBean.agenda.cadAgenda.instrutor.fabricante.marca} - #{painelAgendaBean.agenda.cadAgenda.instrutor.fabricante.marca} " />

								<p:outputLabel value="Modelo" />


								<p:outputLabel value="Foto" />

								<h:graphicImage
									value="../resources/img/#{painelAgendaBean.agenda.cadAgenda.instrutor.fabricante.foto}"
									style="width:280px; height:180px" />


							</p:panelGrid>

						</div>
					</div>
				</div>

				<div class="col-md-6">

					<p:dataTable id="tabAluno" var="mapa"
						value="#{painelAgendaBean.listarHorarios}"
						paginatorPosition="bottom" paginator="true" rows="12">

						<p:column headerText="Código"
							style="width:80px; text-align:center;">
							<h:outputText value="#{mapa.id}" />
						</p:column>

						<p:column headerText="Inicio da Aluno"
							style="width:80px; text-align:center;">
							<h:outputText value="#{mapa.inicio}" />
						</p:column>

						<p:column headerText="Fim" style="width:80px; text-align:center;">
							<h:outputText value="#{mapa.fim}" />
						</p:column>

						<p:column headerText="Aluno"
							style="width:80px; text-align:center;">
							<h:outputText value="#{cad.cadAgenda.aluno.nome}" />
						</p:column>

						<p:column headerText="Instrutor"
							style="width:80px; text-align:center;">
							<h:outputText value="#{mapa.cadAgenda.instrutor.nome}" />
						</p:column>

						<p:column headerText="Veiculo"
							style="width:80px; text-align:center;">
							<h:outputText
								value="#{cad.cadAgenda.instrutor.fabricante.marca} - #{cad.cadAgenda.instrutor.fabricante.modelo} " />
						</p:column>


						<p:column headerText="Status"
							style="width:80px; text-align:center;">
							<h:outputText value="#{cad.status} " />
						</p:column>




					</p:dataTable>

				</div>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
